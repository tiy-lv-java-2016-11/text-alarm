<!DOCTYPE html>
<html lang="en">
<head>
    {{> head}}
</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Text Alarm.</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="/payment">Set Payment</a></li>
                <li><a href="/alarm">Set Alarm</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<!-- *****************************************************************************************************************
 BLUE WRAP
 ***************************************************************************************************************** -->
<div id="blue">
    <div class="container">
        <div class="row">
            <h3>Set Alarm.</h3>
        </div><!-- /row -->
    </div> <!-- /container -->
</div><!-- /blue -->

<!-- *****************************************************************************************************************
 CONTACT WRAP
 ***************************************************************************************************************** -->

<div class="container centered">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h4>Set your Text Alarm!</h4>
            <div class="hline"></div>
            {{#message}}<p>{{.}}</p>{{/message}}
            <form role="form" action="/alarm" method="post">
                <div class="form-group">
                    <label >Alarm Time [On the hour]</label>
                    <input  type="range" min="0" max="24" step="1" name="hour"/>
                    <output for="hour" onforminput="value = hour.valueAsNumber;"></output>
                </div>
                <button type="submit" class="btn btn-theme">Submit</button>
            </form>
        </div>
    </div><! --/row -->
</div><! --/container -->

{{> footer}}

</body>
</html>
